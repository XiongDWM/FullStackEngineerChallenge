spring.application.name=challenge
#gzip
server.compression.enabled=true
server.compression.mime-types=application/json

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8

# logging
logging.level.root=ERROR
logger.level.org.gcm=ERROR

# server
server.port=18080
server.tomcat.uri-encoding=UTF-8
server.servlet.context-path=/
server.servlet.session.timeout=10m

#JPA
jpa.database=h2
jpa.hibernate.ddl-auto=update
jpa.show-sql=true

#datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.password=adminSa
spring.datasource.url=jdbc:h2:D:/work_space/db/h2/paypayChallenge
spring.datasource.username=xiong

spring.h2.console.enabled=true
spring.h2.console.path=/ppdb